<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Create New Query</h1>
    
        <div class="form-section">
            <h4>Enter your question</h4>
            <input type="text" id="new-query-text" placeholder="Enter your question">
        </div>
    
        <div class="form-section">
            <h4>Options</h4>
            <div class="options-container">
                <input type="text" placeholder="Option 1" id="option-1">
                <input type="text" placeholder="Option 2" id="option-2">
                <input type="text" placeholder="Option 3" id="option-3">
                <input type="text" placeholder="Option 4" id="option-4">
            </div>
        </div>
    
        <div class="form-section">
            <h4>Select Correct Answer</h4>
            <select id="correct-answer">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
        </div>
    
        <div class="form-section">
            <h4>Classify Question under Category</h4>
            <select id="category">
                <option>Category 1</option>
                <option>Category 2</option>
                <option>Category 3</option>
            </select>
        </div>
    
        <div class="form-section">
            <h4>Select Difficulty Level</h4>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="form-section">
            <h4>Select Similar Queries</h4>
            <select id="similar" multiple>
                <option value="1">cat stare at the wall for hours?</option>
                <option value="2">How to apologize to a cat?</option>
                <option value="3">cat plotting world domination?</option>
                <option value="4">cat sitting on my keyboard?</option>
                <option value="5">the fluff overlord?</option>
                <option value="6">survive a cat ignoring you</option>
            </select>
        </div>            
    
        <button onclick="createQuery()">Create Query</button>
        <p style="margin-bottom: 40px;"></p>
        
        <h1>Query Management</h1>
        <div class="query-card-container">
            <div class="query-card">
                <h3>Query 1</h3>
                <p>Why does my cat scream at 3am?</p>
                <select>
                    <option value="" disabled selected>Select an answer</option>
                    <option value="Hunger">They're starving</option>
                    <option value="Ghosts">Probably talking to ghosts (or plotting your demise)</option>
                    <option value="Exercise">Midnight zoomies, why not?</option>
                    <option value="Attention">Attention... that they will immediately regret</option>
                </select>
                <button>Edit Query</button>
            </div>

            <div class="query-card">
                <h3>Query 3</h3>
                <p>Why does my cat stare at me like I owe them money?</p>
                <select>
                    <option value="" disabled selected>Select an answer</option>
                    <option value="Judgment">Judging your life choices, obviously</option>
                    <option value="Planning">Calculating how to best trip you on the stairs</option>
                    <option value="Confusion">Wondering why you didnâ€™t bring a second breakfast</option>
                    <option value="Love">Just contemplating how much they 'tolerate' you</option>
                </select>
                <button>Edit Query</button>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='designer.html'">Back to Designer</button>
        <div class="toggle-container">
            <input type="checkbox" id="night-mode-toggle" class="toggle-checkbox">
            <label for="night-mode-toggle" class="toggle-label"></label>
        </div> 
    </div>
</body>
</html>
