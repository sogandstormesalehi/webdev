<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Category Management</h1>

        <div class="list-section">
            <h2>Current Categories</h2>
            <ul class="category-list">
                <li>mio</li>
                <li>meow 2</li>
                <li>miaw 3</li>
            </ul>

            <div class="new-item">
                <h3>Create New Category</h3>
                <input type="text" placeholder="New Category Name">
                <button>Create Category</button>
            </div>
        </div>

        <button class="back-button" onclick="window.location.href='designer.html'">Back to Designer</button>
        <div class="toggle-container">
            <input type="checkbox" id="night-mode-toggle" class="toggle-checkbox">
            <label for="night-mode-toggle" class="toggle-label"></label>
        </div> 
    </div>
</body>
</html>
